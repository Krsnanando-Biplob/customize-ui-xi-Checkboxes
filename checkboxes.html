<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkboxes
  </title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <div class="flex my-4">
    /* From Uiverse.io by Shubh0408 */
    <label class="flex flex-col gap-2 w-8">
      <input class="peer hidden" type="checkbox" />
      <div
        class="rounded-2xl h-[3px] w-1/2 bg-black duration-500 peer-checked:rotate-[225deg] origin-right peer-checked:-translate-x-[12px] peer-checked:-translate-y-[1px]">
      </div>
      <div class="rounded-2xl h-[3px] w-full bg-black duration-500 peer-checked:-rotate-45"></div>
      <div
        class="rounded-2xl h-[3px] w-1/2 bg-black duration-500 place-self-end peer-checked:rotate-[225deg] origin-left peer-checked:translate-x-[12px] peer-checked:translate-y-[1px]">
      </div>
    </label>
    /* From Uiverse.io by Shubh0408 */
    <label class="w-9 h-10 cursor-pointer flex flex-col items-center justify-center">
      <input class="hidden peer" type="checkbox" />
      <div
        class="w-[50%] h-[2px] bg-white rounded-sm transition-all duration-300 origin-center rotate-90 -translate-x-[0.3rem] translate-y-[0.1rem] peer-checked:translate-y-[0.1rem]">
      </div>
      <div
        class="w-[50%] h-[2px] bg-white rounded-md transition-all duration-300 origin-center rotate-90 translate-x-[0.3rem] -translate-y-[0.05rem] peer-checked:rotate-[-30deg] peer-checked:translate-y-[0.22rem] peer-checked:translate-x-[0.15rem]">
      </div>
      <div
        class="w-[50%] h-[2px] bg-white rounded-md transition-all duration-300 origin-center rotate-90 translate-x-[0.3rem] -translate-y-[0.16rem] peer-checked:rotate-[30deg] peer-checked:translate-y-[-0.4rem] peer-checked:translate-x-[0.15rem]">
      </div>
    </label>
    /* From Uiverse.io by Javierrocadev */
    <input type="checkbox" id="react-option" value="" class="hidden peer" required="" />

    <label for="react-option"
      class="flex z-10 items-center peer relative justify-center w-14 h-14 shadow-lg duration-300 [box-shadow:1px_1px_0px_1px_#eab92d] border-2 border-gray-800 peer-checked:border-2 peer-checked:border-gray-800 rounded-lg cursor-pointer text-neutral-50 peer-checked:[box-shadow:1px_1px_0px_1px_#075985] peer-checked:hover:[box-shadow:1px_1px_0px_1px_#1e1e1e] hover:[box-shadow:1px_1px_0px_1px_#1e1e1e]">
    </label>
    <svg class="absolute stroke-sky-800 w-12 h-23 duration-300 peer-checked:opacity-100 opacity-0" height="100"
      preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100" width="100" x="0" xmlns="http://www.w3.org/2000/svg"
      y="0">
      <path class="svg-stroke-primary"
        d="M82.1,61.2a31.9,31.9,0,0,1-12.4,2.4A33.3,33.3,0,0,1,36.4,30.3a31.9,31.9,0,0,1,2.4-12.4A33.3,33.3,0,1,0,82.1,61.2Z"
        fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"></path>
    </svg>
    <svg class="absolute stroke-yellow-500 w-12 h-23 duration-300 peer-checked:opacity-0 opacity-100" height="100"
      preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100" width="100" x="0" xmlns="http://www.w3.org/2000/svg"
      y="0">
      <path class="svg-stroke-primary"
        d="M50,18v3.6m0,56.8V82M82,50H78.4M21.6,50H18M72.6,72.6l-2.5-2.5M29.9,29.9l-2.5-2.5m45.2,0-2.5,2.5M29.9,70.1l-2.5,2.5M64.2,50A14.2,14.2,0,1,1,50,35.8,14.3,14.3,0,0,1,64.2,50Z"
        fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"></path>
    </svg>

  </div>
</body>

</html>
